<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>even and odd Method</title>
	<style type="text/css">
		
	</style>
</head>
<body>
<div class="container">
	<div class="box square1">DIV 1, Index 0, Index -1 DIV</div>
	<div class="box square2">DIV 2, Index 1</div>
	<div class="box square3">DIV 3, Index 2</div>
	<div class="box square4">DIV 4, Index 3</div>
	<div class="box square5">DIV 5, Index 4</div>
</div>

<div>
	<button type="button" id="evenbtn">Even Button</button>
	<button type="button" id="oddbtn">Odd Button</button>
	<button type="button" id="slcbtn">Slice Button</button>

</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	// console.log('hi');

	// slice(start,stop)

	$('#slcbtn').click(function() {

		$('.box').slice(1,4).css({
			'background-color': 'steelblue',
			'color': '#fff',
		});

		$('.box').slice(0,3).css({
			'background-color': 'steelblue',
			'color': '#fff',
		});

		$('.box').slice(-4,-1).css({
			'background-color': 'steelblue',
			'color': '#fff',
		});


	});


</script>
</body>
</html>
