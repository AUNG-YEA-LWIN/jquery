<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> UI Date Picker With Div method </title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" />
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}	

		.form-group{
			margin:  10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="workingday">Working Day</label>
				<div id="workingday"></div>
			</div>

			<div class="form-group">
				<label for="multiviews">Multi Views</label>
				<div id="multiviews"></div>
			</div>

			<div class="justify-content-end">
				<button type="submit" id="btn" class="btn">Submit</button>
			</div>
		</form>

	</div>


<script type="text/javascript" src="./libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./libs/jquery-ui-1.13.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// console.log('hi');

		$('#workingday').datepicker();

		$('#multiviews').datepicker({
			numberOfMonths: 3,
			// dateFormat: 'yy-mm-dd', //2022-07-04
			// dateFormat: 'dd-mm-yy', //04-07-2022
			// dateFormat: 'dd-MM-yy', //04-July-2022
			// dateFormat: 'dd/MM/yy', //04/July/2022
			dateFormat: 'dd MM yy', //04 July 2022
		});

		$('#btn').button({
			icons: {
				primary: 'ui-icon-refresh'
			}
		}).click(function(e){
			console.log('I am working');

			var getworkingday = $('#workingday').val();
			var getmultiviews = $('#multiviews').val();

			// format mm/dd/year
			console.log('this is working day = ',getworkingday);
			console.log('this is multi views = ',getmultiviews);

			e.preventDefault();
		});

	});

</script>
</body>
</html>
